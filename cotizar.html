  <section class="principal">
    <h2>Solicita tu Cotización</h2>
    <p class="subtexto">Rellena el formulario y te enviaremos una cotización personalizada.</p>

    <!-- ID agregado aquí -->
    <form id="formulario-cotizar" action="#" method="post">
      <label for="nombre">Nombre completo:</label><br>
      <input type="text" id="nombre" name="nombre" placeholder="Ej. Ana Martínez" required><br>

      <label for="correo">Correo electrónico:</label><br>
      <input type="email" id="correo" name="correo" placeholder="Ej. ana@email.com" required><br>

      <label for="telefono">Teléfono:</label><br>
      <input type="tel" id="telefono" name="telefono" placeholder="Ej. 9876-5432" required><br>

      <label for="servicio">Servicio requerido:</label><br>
      <select id="servicio" name="servicio" required>
        <option value="">Selecciona un servicio</option>
        <option value="fotocopias">Fotocopias</option>
        <option value="impresiones">Impresiones</option>
        <option value="arreglos">Arreglos Personalizados</option>
        <option value="secretariales">Servicios Secretariales</option>
        <option value="otros">Otros</option>
      </select><br>

      <label for="detalles">Detalles adicionales:</label><br>
      <textarea id="detalles" name="detalles" rows="4" placeholder="Especifica lo que necesitas..."></textarea><br>

      <button type="submit">Enviar Cotización</button>
    </form>
  </section>
